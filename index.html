<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="center">
            <div class="left_hand">
                <div class="left_hand_dark"></div>
            </div>
            <div class="head">
                <div class="gray_head">
                    <div class="white_head"></div>
                    <div class="left_white_head">
                        <div class="left_eye">
                            <div class="white_left_eye"></div>
                        </div>
                    </div>
                    <div class="right_white_head">
                        <div class="right_eye">
                            <div class="white_right_eye"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="belly1">
                    <div class="belly11"></div>
                </div>
            </div>
            <div class="right_hand">
                <div class="right_hand_dark"></div>
            </div>
            <div class="left_legs1"></div>
            <div class="left_legs2"></div>
            <div class="left_legs3"></div>
            <div class="right_legs1"></div>
            <div class="right_legs2"></div>
            <div class="right_legs3"></div>
            <div class="foot"></div>
        </div>
    </div>
</body>
</html>
